---
name: Jinja2 Linting check

# yamllint disable-line rule:truthy
on: [push, pull_request]

jobs:
  build:
    name: Jinja2 Linting
    runs-on: ubuntu-latest

    steps:
      - name: "checkout git repo"
        uses: actions/checkout@v5
        with:
          submodules: true
          fetch-depth: 0

      - name: Run j2lint
        uses: ansible-actions/j2lint-action@v0.0.1
        with:
          target: "./"
